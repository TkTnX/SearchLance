<header id="header" class="header">
  <div class="container">
    <div class="header__wrapper">
      <div class="logo">
        <h4 class="logo__text"><span>Search</span>Lance</h4>
        <p class="logo__subtitle">Сервис поиска авто</p>
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="#!" class="header__link">
              <img src="./../../img/icons/search.svg" alt="Поиск" />
              <span>Поиск заказов</span></a
            >
          </li>
          <li class="header__item">
            <a href="#!" class="header__link">
              <img src="./../../img/icons/notification.svg" alt="Колокольчик" />
              <span>Уведомления о заказах</span></a
            >
          </li>
        </ul>
      </nav>
      <button class="header__btn btn-1" id="headerBtn">Личный кабинет</button>
      <div class="userCabinet" id="userCabinet">
        <h4 class="userCabinet__title">Личный кабинет</h4>
        <form id="userCabinetForm" class="userCabinet__form">
          <input type="text" placeholder="Имя" id="headerInputName" />
          <input
            type="password"
            autocomplete="on"
            placeholder="Пароль"
            id="headerInputPassword"
          />
          <input type="email" placeholder="Почта" id="headerInputEmail" />
          <button class="btn-1" id="btn-form">Войти</button>
        </form>
      </div>
    </div>
  </div>
</header>
